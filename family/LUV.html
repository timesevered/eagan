<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ə</title>
  <style>
    @font-face {
      font-family: EpiceneDisplay;
      src: url('family/EpiceneDisplay-Light.otf') format('opentype');
      font-weight: lighter;
    }
    @font-face {
      font-family: soehne;
      src: url('soehne-web-buch.woff') format('opentype');
      font-weight: lighter;
    }

    body {
      font: EpiceneDisplay;
      background-color: #dad3e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: backgroundCycle 40s infinite linear;
    }

    @keyframes backgroundCycle {
      0% {
        background-color: #dad3e5;
      }
      25% {
        background-color: #ffa9d6;
      }
      50% {
        background-color: #990011;
      }
      75% {
        background-color: #cee7ef;
      }
      100% {
        background-color: #dad3e5;
      }
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #direction-container,
    .circle-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #direction {
      font-size: 50vh;
      
      opacity: 0;
      position: center;
      color: #faf9f6;

    }



    sup {
      font-size: clamp(1rem, 2vw, 4vh);
       font-family: soehne, sans-serif;
      position: absolute;
            background-color: transparent;
             top: -0.8rem;
      right: -0.8rem;
      padding: 3% 20%;
      border-radius: 100%;
      font-size: 15vh;
      color: #faf9f6;
      box-shadow: 0 0 20px rgba(250, 249, 246, 0.8);
      
    }

    .fade-in-text {
      animation: fadeInText 3s forwards;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

        @keyframes breathe {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(2);
      }
    }





    

    /* Countdown Timer Styling */
    .countdown {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 3vw;
      font: EpiceneDisplay;
      color: #faf9f6;
  animation: fadeInText 4s infinite alternate;
      z-index: -1;
      word-spacing: -1px;

    }




  </style>
</head>

<body>
  <div class="container">
    <div id="direction-container">
      <div id="direction"></div>
    </div>
    <div class="circle-container">
      <div class="circle" onclick="generateDirection()"></div>
    </div>
  </div>






  <!-- Countdown Timer -->
  <div class="countdown" id="countdown"></div>

  <script>
    let previousDirection = '';
    let directionCount = 2;

    function generateDirection() {
      const directions = ['↔', '↕'];
      let randomIndex = Math.floor(Math.random() * directions.length);
      let randomDirection = directions[randomIndex];

      if (randomDirection === previousDirection) {
        randomDirection += `<sup>${directionCount}</sup>`;
        directionCount++;
      } else {
        previousDirection = randomDirection;
        directionCount = 2;
      }

      const directionElement = document.getElementById('direction');
      directionElement.innerHTML = randomDirection;
      directionElement.classList.remove('fade-in-text');
      setTimeout(() => {
        directionElement.classList.add('fade-in-text');
      }, 100);
    }

    window.onload = generateDirection;

    document.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    generateDirection();
  }
});

// Trigger on any click or touch
document.body.addEventListener('click', generateDirection);
document.body.addEventListener('touchstart', generateDirection);

  ;

    // Countdown Timer Functionality
    function updateCountdown() {
      const targetDate = new Date("April 18, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const timeDiff = targetDate - now;

      if (timeDiff < 0) {
        document.getElementById("countdown").innerHTML = "Countdown expired";
        return;
      }

      const weeks = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
