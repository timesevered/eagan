<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ə</title>
  <style>
    @font-face {
      font-family: EpiceneDisplay;
      src: url('family/EpiceneDisplay-Light.otf') format('opentype');
      font-weight: lighter;
    }

    body {
      font: EpiceneDisplay;
      background-color: #dad3e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: backgroundCycle 40s infinite linear;
    }

    @keyframes backgroundCycle {
      0% {
        background-color: #dad3e5;
      }
      25% {
        background-color: #ffa9d6;
      }
      50% {
        background-color: #990011;
      }
      75% {
        background-color: #301A89;
      }
      100% {
        background-color: #dad3e5;
      }
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #direction-container,
    .circle-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #direction {
      font-size: 25vh;
      margin-bottom: 20%;
      opacity: 0;
      position: relative;
      color: #faf9f6;
    }

    .circle {
      background-color: transparent;
      width: 6vh;
      height: 6vh;
      max-width: 5vh;
      max-height: 5vh;
      border-radius: 50%;
      animation: breathe 4s infinite alternate;
      box-shadow: 0 0 20px rgba(250, 249, 246, 0.5);
      margin-bottom: 10px;
    }

    @keyframes breathe {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(2);
      }
    }

    button {
      display: none;
    }

    sup {
      position: absolute;
      top: -0.8rem;
      right: -0.8rem;
      background-color: transparent;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: .8rem;
      color: #faf9f6;
      box-shadow: 0 0 20px rgba(250, 249, 246, 0.8);
    }

    .fade-in-text {
      animation: fadeInText 3s forwards;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }

      #direction-container,
      .circle-container {
        width: 50%;
      }

      #direction {
        font-size: 20vh;
        margin-bottom: 0;
      }

      .circle {
        margin-bottom: 20px;
      }
    }

    @media (min-width: 1080px) {
      #direction {
        font-size: 40vh;
      }

      .circle {
        width: 7vh;
        height: 7vh;
      }
    }

    .footer {
      font: EpiceneDisplay;
      font-size: 4vw;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      margin: 5px;
      text-align: center;
      z-index: -1;
      animation: footerAnimation 30s infinite;
    }

    p.one {
      word-spacing: -1px;
    }

    @keyframes footerAnimation {
      0%,
      100% {
        color: #ffa9d6;
      }
      50% {
        color: #990011;
      }
    }

    .code {
      font-size: 1.5vh;
    }

    /* Countdown Timer Styling */
    .countdown {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 3vw;
      font: EpiceneDisplay;
      color: #faf9f6;
      opacity: 0.8;
      z-index: -1;
      word-spacing: -1px;

    }
  </style>
</head>

<body>
  <div class="container">
    <div id="direction-container">
      <div id="direction"></div>
    </div>
    <div class="circle-container">
      <div class="circle" onclick="generateDirection()"></div>
    </div>
  </div>

  <div class="footer">
    <p class="one">Lili—Yumyulack Thyme Kerttu \ Kärt Sever Āki <br>
      Larry—Kləopatra Scärlët Kæli Amīna Worm•e <br>
      Zeb•e—Silicon Xylitol Rykkur Oona Makvala <br>
      Knuck•e—Balenciaga Oola Eaarth Time <br>
      Pax•e—Valerie \ Valley <br> Božo Bellflower Ivory Draco x—22 <br>
      Loti + e—Lilac Khaleesi—Cordelia Truffle </p>
  </div>

  <!-- Countdown Timer -->
  <div class="countdown" id="countdown"></div>

  <script>
    let previousDirection = '';
    let directionCount = 2;

    function generateDirection() {
      const directions = ['↔', '↕'];
      let randomIndex = Math.floor(Math.random() * directions.length);
      let randomDirection = directions[randomIndex];

      if (randomDirection === previousDirection) {
        randomDirection += `<sup>${directionCount}</sup>`;
        directionCount++;
      } else {
        previousDirection = randomDirection;
        directionCount = 2;
      }

      const directionElement = document.getElementById('direction');
      directionElement.innerHTML = randomDirection;
      directionElement.classList.remove('fade-in-text');
      setTimeout(() => {
        directionElement.classList.add('fade-in-text');
      }, 100);
    }

    window.onload = generateDirection;

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();
        generateDirection();
      }
    });

    // Countdown Timer Functionality
    function updateCountdown() {
      const targetDate = new Date("March 29, 2025 12:07:00").getTime();
      const now = new Date().getTime();
      const timeDiff = targetDate - now;

      if (timeDiff < 0) {
        document.getElementById("countdown").innerHTML = "Countdown expired";
        return;
      }

      const weeks = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
